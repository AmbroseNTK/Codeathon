<div>
    <mat-card style="margin: 20px;">
        <mat-card-header>
            <h1 style="color: forestgreen">Create new category</h1>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field style="width: 80%">
                <input matInput placeholder="ID" [(ngModel)]="id" />
            </mat-form-field>
            <button mat-button *ngIf="categoriesService.categories.items.length!=0" (click)="onClickSelect()">Select to
                modify</button>
            <br>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Name" [(ngModel)]="name" />
            </mat-form-field>
            <br>
            <mat-form-field class="example-full-width">
                <textarea matInput placeholder="Description" [(ngModel)]="description"></textarea>
            </mat-form-field>
            <br>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Image Url" [(ngModel)]="image_url" />
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="primary">Create</button>
        </mat-card-actions>
    </mat-card>

</div>
