<div>
  <mat-card style="margin: 20px;">
    <mat-card-header>
      <h1 style="color: forestgreen">Create new challenge</h1>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Challenge ID" [(ngModel)]="challengeID" />
      </mat-form-field>
      <br />
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Title" [(ngModel)]="title" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Short description" [(ngModel)]="shortDescription" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <textarea matInput placeholder="Details" [(ngModel)]="details"></textarea>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <textarea matInput placeholder="Sample Input" [(ngModel)]="sampleInput"></textarea>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <textarea matInput placeholder="Sample Output" [(ngModel)]="sampleOutput"></textarea>
      </mat-form-field>

      <mat-checkbox [(ngModel)]="canViewSolution">Allow to view solutions</mat-checkbox>

      <app-testcases-table (dataChanged)="setTestCases($event)"></app-testcases-table>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="create()">Create</button>
    </mat-card-actions>
  </mat-card>

</div>
