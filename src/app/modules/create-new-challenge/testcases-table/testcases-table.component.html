<div>
  <h2 style="color: forestgreen">Test cases</h2>
  <mat-form-field class="example-full-width">
    <textarea matInput placeholder="Input" [(ngModel)]="input"></textarea>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <textarea matInput placeholder="Output" [(ngModel)]="output"></textarea>
  </mat-form-field>
  <mat-checkbox class="example-full-width" [(ngModel)]="isPublic" style="margin: 10px;">Is public</mat-checkbox>
  <button style="margin:5px; width: 100%;" mat-raised-button color="primary" (click)="add()">Add</button>
  <br />
  <button style="margin:5px; width: 100%;" mat-raised-button color="primary" *ngIf="isSelected"
    (click)="update()">Update</button>
  <br />
  <button style="margin:5px; width: 100%;" mat-raised-button color="primary" *ngIf="isSelected"
    (click)="delete()">Delete</button>
  <div class="mat-elevation-z8" style="margin: 10px;">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <ng-container matColumnDef="input">
        <th mat-header-cell *matHeaderCellDef> Input </th>
        <td mat-cell *matCellDef="let row"> {{row.input}} </td>
      </ng-container>

      <ng-container matColumnDef="output">
        <th mat-header-cell *matHeaderCellDef> Output </th>
        <td mat-cell *matCellDef="let row"> {{row.output}} </td>
      </ng-container>

      <ng-container matColumnDef="isPublic">
        <th mat-header-cell *matHeaderCellDef>Is public</th>
        <td mat-cell *matCellDef="let row">{{row.isPublic}}</td>
      </ng-container>

      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef> Select </th>
        <td mat-cell *matCellDef="let row; let i = index"> <button mat-button (click)="select(i)">Select</button> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
