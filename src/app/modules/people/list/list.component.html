<app-spin-loading *ngIf="userList==null || userList.length==0"></app-spin-loading>
<mat-card *ngIf="userList!=null&& userList.length!=0" class="card mat-elevation-z10">
    <mat-card-header>
        <mat-card-title>Explore our community</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="./assets/community.svg" alt="Codeathon community">
    <mat-card-content>
        <div>
            <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
            </mat-form-field>

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <ng-container matColumnDef="photoURL">
                    <th mat-header-cell *matHeaderCellDef>Avatar</th>
                    <td mat-cell *matCellDef="let element">
                        <img [src]="element.photoURL" alt="Avatar" style="border-radius: 50%;width:30px;">
                    </td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>

                <ng-container matColumnDef="displayName">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.displayName}} </td>
                </ng-container>

                <ng-container matColumnDef="selected">
                    <th mat-header-cell *matHeaderCellDef> View </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-button (click)="clickView(element.email)">View</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[10, 20, 30, 50]" showFirstLastButtons>
            </mat-paginator>
        </div>
    </mat-card-content>

</mat-card>
